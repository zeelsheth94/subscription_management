<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Payments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; min-height: 100vh; padding: 2rem; }
        .container { max-width: 900px; margin: auto; background-color: #ffffff; padding: 2rem; border-radius: 0.75rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        /* REMOVE THIS INCORRECT LINE FROM HERE */
        /* h1 { font-size: 2.25rem; font-bold text-center text-gray-800 mb-6; } */ /* THIS LINE IS THE PROBLEM */
        table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
        th, td { padding: 0.75rem 1rem; text-align: left; border-bottom: 1px solid #e5e7eb; }
        th { background-color: #f9fafb; font-weight: 600; color: #4b5563; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; }
        tr:hover { background-color: #f3f4f6; }
        .no-upcoming-message { text-align: center; color: #6b7280; margin-top: 2rem; }
        .highlight-payment { background-color: #fffbe6; /* Light yellow for emphasis */ }
        .total-payments { text-align: right; font-size: 1.25rem; font-weight: 700; color: #1f2937; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid #e5e7eb;}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Upcoming Payments</h1>

        <div id="upcoming-payments-list">
            <p id="loading-message" class="text-center text-gray-500">Loading upcoming payments...</p>
            <p id="no-upcoming-message" class="no-upcoming-message hidden">No upcoming payments found in the next 30 days.</p>
            <table id="upcomingPaymentsTable" class="min-w-full hidden">
                <thead>
                    <tr>
                        <th>Plan Name</th>
                        <th>Amount</th>
                        <th>End Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="upcomingPaymentsTableBody">
                    </tbody>
            </table>
            <div id="total-upcoming-payments" class="total-payments hidden">
                Total Upcoming: â‚¹<span id="totalAmount">0.00</span>
            </div>
        </div>

        <div class="action-buttons text-center mt-8">
            <button id="backToDashboardBtn" class="btn btn-secondary bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg">Back to Dashboard</button>
        </div>
    </div>

    <script src="upcoming_payment.js"></script>
</body>
</html>
